<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Doktor Listesi</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>UzmanlÄ±k</th>
                <th>Hastane</th>
            </tr>
        </thead>
        <tbody>
            {% for doktor in doktor_listesi %}
                <tr>
                    <td>{{ doktor.doctor_id }}</td>
                    <td>{{ doktor.doctor_name }}</td>
                    <td>{{ doktor.doctor_last_name }}</td>
                    <td>{{ doktor.speciality }}</td>
                    <td>{{ doktor.hospital_works_in }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
