<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doktor Kayıt Ekranı</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff; /* Mavi */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #0056b3; /* Koyu Mavi */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Doktor Kayıt Ekranı</h1>
    <form id="doktorKayitForm">
        <label for="id">Doktor ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="isim">İsim:</label>
        <input type="text" id="isim" name="isim" required>

        <label for="soyisim">Soyisim:</label>
        <input type="text" id="soyisim" name="soyisim" required>

        <label for="uzmanlik">Uzmanlık Alanı:</label>
        <input type="text" id="uzmanlik" name="uzmanlik" required>

        <label for="hastane">Çalıştığı Hastane:</label>
        <select id="hastane" name="hastane" required>
            <option value="hastane1">Hastane 1</option>
            <option value="hastane2">Hastane 2</option>
            <option value="hastane3">Hastane 3</option>
            <!-- İhtiyaca göre daha fazla hastane seçeneği ekleyebilirsiniz -->
        </select>

        <input type="submit" value="Kaydet">
    </form>
</div>

<script>
    document.getElementById('doktorKayitForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Formun otomatik olarak gönderilmesini engelle

        // Formdaki verileri al
        var id = document.getElementById('id').value;
        var isim = document.getElementById('isim').value;
        var soyisim = document.getElementById('soyisim').value;
        var uzmanlik = document.getElementById('uzmanlik').value;
        var hastane = document.getElementById('hastane').value;

        // Verileri kullanarak istenilen işlemleri yapabilirsiniz
        // Örneğin, bir API'ye gönderebilir veya bir veritabanına kaydedebilirsiniz

        // Örneğin, konsola yazdırabiliriz
        console.log("Doktor ID: " + id);
        console.log("İsim: " + isim);
        console.log("Soyisim: " + soyisim);
        console.log("Uzmanlık Alanı: " + uzmanlik);
        console.log("Çalıştığı Hastane: " + hastane);

        // Başarı mesajı göster
        alert("Doktor kaydı başarıyla oluşturuldu!");
    });
</script>

</body>
</html>
