<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu Yönetimi</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="datetime-local"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Randevu Yönetimi</h1>
    <form id="randevuForm">
        <label for="tarihSaat">Tarih ve Saat:</label>
        <input type="datetime-local" id="tarihSaat" name="tarihSaat" required><br>

        <label for="doktor">Doktor:</label>
        <select id="doktor" name="doktor" required>
            <option value="1">Doktor 1</option>
            <option value="2">Doktor 2</option>
            <option value="3">Doktor 3</option>
            <!-- Doktor listesi buraya gelir -->
        </select><br>

        <input type="submit" value="Randevu Al">
        <input type="button" value="Randevu İptal Et" onclick="iptalEt()">
        <input type="button" value="Randevu Güncelle" onclick="guncelle()">
    </form>
</div>

<script>
    function iptalEt() {
        var confirmed = confirm("Randevunuzu iptal etmek istediğinizden emin misiniz?");
        if (confirmed) {
            // İptal etme işlemi burada gerçekleştirilebilir
            alert("Randevunuz iptal edildi!");
        }
    }

    function guncelle() {
        var confirmed = confirm("Randevunuzu güncellemek istediğinizden emin misiniz?");
        if (confirmed) {
            // Güncelleme işlemi burada gerçekleştirilebilir
            alert("Randevunuz güncellendi!");
        }
    }

    // Formu dinle ve form gönderildiğinde işlem yap
    document.getElementById('randevuForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Sayfanın yenilenmesini engelle

        // Formdaki veriyi al
        var tarihSaat = document.getElementById('tarihSaat').value;
        var doktor = document.getElementById('doktor').value;

        // Burada bu verileri bir API'ye gönderebilirsiniz veya başka bir işlem yapabilirsiniz

        // Örneğin, konsola yazdırabiliriz
        console.log("Tarih ve Saat: " + tarihSaat);
        console.log("Doktor ID: " + doktor);

        // Başarı mesajı göster
        alert("Randevu başarıyla oluşturuldu!");
    });
</script>

</body>
</html>
