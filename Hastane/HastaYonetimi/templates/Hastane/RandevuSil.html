<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu Yönetimi</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff; /* Mavi */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    button:hover {
        background-color: #0056b3; /* Koyu Mavi */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Var Olan Randevuları Sil</h1>
    <label for="randevular">Randevu Seçin:</label>
    <select id="randevular">
        <option value="randevu1">Randevu 1 - 13:00, 10 Mayıs 2024</option>
        <option value="randevu2">Randevu 2 - 15:30, 10 Mayıs 2024</option>
        <option value="randevu3">Randevu 3 - 09:45, 11 Mayıs 2024</option>
        <!-- Buraya daha fazla randevu ekleyebilirsiniz -->
    </select>
    <button onclick="randevuSil()">Randevuyu Sil</button>
</div>

<script>
    function randevuSil() {
        var selectElement = document.getElementById("randevular");
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        var randevu = selectedOption.value;

        if (confirm("Seçtiğiniz randevuyu silmek istediğinizden emin misiniz?")) {
            // Burada randevuyu silme işlemi yapabilirsiniz
            alert("Seçtiğiniz randevu başarıyla silindi!");
            // Silme işleminden sonra seçili seçeneği kaldır
            selectElement.remove(selectElement.selectedIndex);
        }
    }
</script>

</body>
</html>
