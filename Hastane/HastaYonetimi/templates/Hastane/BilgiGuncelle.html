<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasta Bilgi Güncelleme</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Hasta Bilgi Güncelleme</h1>
    <form id="hastaBilgiGuncelleForm">
        <label for="adi">Adı:</label>
        <input type="text" id="adi" name="adi" required><br>

        <label for="soyadi">Soyadı:</label>
        <input type="text" id="soyadi" name="soyadi" required><br>

        <label for="dogumTarihi">Doğum Tarihi:</label>
        <input type="date" id="dogumTarihi" name="dogumTarihi" required><br>

        <label for="cinsiyet">Cinsiyet:</label>
        <select id="cinsiyet" name="cinsiyet" required>
            <option value="Erkek">Erkek</option>
            <option value="Kadın">Kadın</option>
            <option value="Diğer">Diğer</option>
        </select><br>

        <label for="telefon">Telefon Numarası:</label>
        <input type="tel" id="telefon" name="telefon" pattern="^(05\d{9})$">



        <label for="adres">Adres:</label>
        <textarea id="adres" name="adres" rows="4" required></textarea><br>

        <input type="submit" value="Bilgileri Güncelle">
    </form>
</div>

<script>
    // Hasta bilgilerini güncelleme formunu dinle
    document.getElementById('hastaBilgiGuncelleForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Sayfanın yenilenmesini engelle

        // Formdaki veriyi al
        var adi = document.getElementById('adi').value;
        var soyadi = document.getElementById('soyadi').value;
        var dogumTarihi = document.getElementById('dogumTarihi').value;
        var cinsiyet = document.getElementById('cinsiyet').value;
        var telefon = document.getElementById('telefon').value;
        var adres = document.getElementById('adres').value;

        // Burada bu verileri bir API'ye gönderebilirsiniz veya başka bir işlem yapabilirsiniz

        // Örneğin, konsola yazdırabiliriz
        console.log("Adı: " + adi);
        console.log("Soyadı: " + soyadi);
        console.log("Doğum Tarihi: " + dogumTarihi);
        console.log("Cinsiyet: " + cinsiyet);
        console.log("Telefon: " + telefon);
        console.log("Adres: " + adres);

        // Başarı mesajı göster
        alert("Hasta bilgileri başarıyla güncellendi!");
    });
</script>

</body>
</html>
