<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Var Olan Hastalar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Var Olan Hastalar</h1>
    <label for="hastalar">Hasta Seçin:</label>
    <select id="hastalar" name="hastalar">
        <option value="hasta1">Hasta 1 - John Doe</option>
        <option value="hasta2">Hasta 2 - Jane Doe</option>
        <option value="hasta3">Hasta 3 - Alice Smith</option>
        <!-- İhtiyaca göre daha fazla hasta ekleyebilirsiniz -->
    </select>
</div>

</body>
</html>
