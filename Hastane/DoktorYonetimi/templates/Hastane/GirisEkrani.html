<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Example</title>
    <style>
        /* Center align */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Margin for select */
        .form-select {
            margin-right: 10px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="userType" class="form-select" aria-label="Default select example">
            <option selected disabled>Choose user type</option>
            <option value="https://127.0.0.1:8000/HastaLogin">Hasta</option>
            <option value="https://127.0.0.1:8000/LoginDoktor">Doktor</option>
            <option value="https://127.0.0.1:8000/AdminEkrani">Admin</option>
        </select>
        <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
    </div>

    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            var selectedValue = document.getElementById("userType").value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        });
    </script>
</body>
</html>
